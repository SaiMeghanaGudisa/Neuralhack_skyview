
<button class="alignleft btn btn-secondary" (click)="home()">Home</button>

 <h2 class="heading" style="padding-top: 100px;">My Vehicles</h2>
 
 <div class="col-12 col-md-8 offset-md-4"> 
  <h3>(Maximum 3 vehicles are allowed)</h3>
    <table class="table table-hover table-responsive text-center">
    <thead>
    <tr>
      <td><b>Vehicle Type</b></td>
      <td><b>Registration No</b></td>
      <td><b>Vehicle Make</b></td>
      <td><button class="btn add btn-info" (click)="add()">Add</button></td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.vehicleType}}</td>
            <td>{{vehicle.registrationNo}}</td>
            <td>{{vehicle.vehicleMake}}</td>
            
             <td><button class="btn btn-danger" (click)="deleteVehicle(vehicle.id)"> Delete</button></td> 
             <td><button class="btn btn-success" (click)="updateVehicle(vehicle.id)"> Update</button></td> 

            </tr>
    </tbody>
      </table>
  </div>
