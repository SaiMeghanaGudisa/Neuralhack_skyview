<div class="text-left"> 
  <button class="home btn btn-secondary" style="margin: 5px;" (click)="home()">Home</button>
</div> 
 
 <h2 class="text-center">My Vehicles</h2>
 
 <div class="col-12 col-md-8 offset-md-2"> 
    <table class="table table-striped">
    <thead>
      <br><br>
    <tr>
      <th>Resident Id</th>
      <th>Vehicle Type</th>
      <th>Registration No</th>
      <th>Vehicle Make</th>
      &nbsp;&nbsp;
      <button class="btn btn-info" (click)="add()">Add</button>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.residentId}}</td>            
            <td>{{vehicle.vehicleType}}</td>
            <td>{{vehicle.registrationNo}}</td>
            <td>{{vehicle.vehicleMake}}</td>
            
             <td><button class="btn btn-danger" (click)="deleteVehicle(vehicle.id)"> Delete</button></td> 
             <td><button class="btn btn-success" (click)="updateVehicle(vehicle.id)"> Update</button></td> 

            </tr>
    </tbody>
      </table>
      <!-- <div class="text-right"> 
        <button class="home btn btn-secondary" (click)="home()">Home</button>
    </div>  -->
  </div>
