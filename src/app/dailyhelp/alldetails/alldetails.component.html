<h2 class="text-center">Selected Dailyhelpers</h2>
<div class="col-12 col-md-4 offset-md-4"> 
    <table class="table table-striped">
    <thead>
      <br><br>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <!-- <th>Vehicle Type</th>
      <th>Registration No</th>
      <th>Vehicle Make</th> -->
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-info" (click)="add()">Add</button>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let helper of help">
          <td *ngIf="helper.status && helper.id<11">{{helper.name}}</td>            
          <td *ngIf="helper.status && helper.id<11">Driver</td>
          
          <td *ngIf="helper.status && helper.id>10">{{helper.name}}</td>            
          <td *ngIf="helper.status && helper.id>10">Maid</td>           
        </tr>
    </tbody>
      </table>
    
    <button class="aligncenter btn btn-secondary" (click)="home()">Home</button>
    </div>
