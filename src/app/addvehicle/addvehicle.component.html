<div class="col-md-6">
  <h2 class="text-center">Add Vehicle</h2>
  <form (ngSubmit)="addVehicle()" #vehiclesForm="ngForm">

    <div class="form-group">
      <label for="residentId">Resident Id: </label>
      <input class="form-control" placeholder="id" name="id" id="residentId" [(ngModel)]="user.residentId">

    </div>

    <div class="form-group">
      <label for="type"><span class="asterisk">*</span>Type: </label>
      <input class="form-control" type="number" placeholder="Enter 2 or 4 wheeler" name="type" #type="ngModel" id="type" 
      required minlength="1" [(ngModel)]="user.vehicleType" required>
      <div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger">
        <div *ngIf="type.errors.required">
          Vehicle type is required.
        </div>       
      </div>
    </div>

    <div class="form-group">
      <label for="registrationNo"><span class="asterisk">*</span>Registration No: </label>
      <input class="form-control" type="text" placeholder="Enter registration number here" name="num" #num="ngModel" 
      id="registrationNo" required minlength="8" [(ngModel)]="user.registrationNo" required>

      <div *ngIf="num.invalid && (num.dirty || num.touched)" class="alert alert-danger">
        <div *ngIf="num.errors.required">
          Vehicle Registration No is required.
        </div>
        <div *ngIf="num.errors.minlength">
          Registration No must be at least 8 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="vehicleModel"><span class="asterisk">*</span>Vehicle Model: </label>
      <input class="form-control" type="text" placeholder="Enter vehicle model here" name="model" #name="ngModel" 
      required minlength="5" id="vehicleModel" [(ngModel)]="user.vehicleModel" required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Vehicle model is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Model name must be at least 5 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
    <button class="btn btn-success" [disabled]="!vehiclesForm.form.valid" (click)="addVehicle()">Add Vehicle</button>
  </div>
  </form>
</div>
